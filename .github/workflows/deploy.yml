name: Build and Deploy

on:
  push:
    branches: [ grav/deploy ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Clojure CLI
        run: |
          set -euo pipefail
          URL="https://raw.githubusercontent.com/clojure/tools.deps/master/bin/install"
          echo "Downloading Clojure CLI installer from $URL"
          TMPFILE="/tmp/clojure-install.sh"
          HTTP_STATUS=$(curl -sS -w "%{http_code}" -o "${TMPFILE}" "${URL}" || true)
          if [ "${HTTP_STATUS}" != "200" ]; then
            echo "ERROR: failed to download installer (HTTP ${HTTP_STATUS})"
            echo "Installer content (first 200 chars):"
            head -c 200 "${TMPFILE}" || true
            exit 1
          fi
          chmod +x "${TMPFILE}"
          /bin/bash "${TMPFILE}"

      - name: Install ImageMagick (for favicon)
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Build and deploy
        env:
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          chmod +x deploy.sh
          ./deploy.sh
